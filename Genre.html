<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header after-sign">
      <section class="header-top">
        <div class="header-logo">
          <img src="./images/logo.png" alt="" />
          <a class="btn" style="color: #707070" href="#">Browse</a>
          <a class="btn" style="color: #707070" href="#">Library</a>
          <a class="btn btn--linear-border" href="#">Home</a>
        </div>
        <div class="header-menus">
          <a class="btn btn--light header-menus__sign-up" href="">Sign up</a>
        </div>
      </section>
    </header>
    <main>
      <div class="genres-section">
        <h2 class="genres-section-name">Genres</h2>
        <div class="genres-section-grid">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
        </div>
      </div>
      <div class="Moods-section">
        <h2 class="genres-section-name">Moods</h2>
        <div class="genres-section-grid">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
          <img src="images/Indie.png" alt="">
        </div>
      </div>
      
      <div class="player">
        <div class="player__inner">
            <div class="player__actress">
                <div class="player__actress--image">
                    <img class="baw-img" src="./images/baw-1.png" alt="">
                </div>
                <div class="player__actress--name">
                    <h3>Rebel Rebel</h3>
                    <span>David Bowie</span>
                </div>
                <div class="player__actress--icons">
                    <input type="checkbox" id="heart">
                    <label class="heart" for="heart">
                        <ion-icon name="heart"></ion-icon>
                        </ion-icon>
                    </label>
                    <ion-icon name="checkmark-outline"></ion-icon>
                </div>
            </div>
            <div class="player__box">
                <div class="controls">
                    <div class="controls__left">
                        <ion-icon name="shuffle-outline"></ion-icon>
                        <ion-icon name="play-skip-back-outline"></ion-icon>
                    </div>
                    <div class="controls__play--pause">
                        <ion-icon name="pause-outline"></ion-icon>
                    </div>
                    <div class="controls__right">
                        <ion-icon name="play-skip-forward-outline"></ion-icon>
                        <ion-icon name="repeat-outline"></ion-icon>
                    </div>
                </div>
                <div class="range">
                    <div class="range--left">
                        1:02
                    </div>
                    <div class="range--index">
                        <div class="bar"></div>
                        <div class="dot"></div>
                        <!-- <input class="range--line" type="range" min="0" max="100%" value="0"> -->
                    </div>
                    <div class="range--right">
                        2.64
                    </div>
                </div>
            </div>
            <div class="player__volume">
                <ion-icon name="list-outline"></ion-icon>
                <ion-icon name="volume-medium-outline"></ion-icon>
                <div class="vol"></div>
            </div>
        </div>
    </div> 
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
